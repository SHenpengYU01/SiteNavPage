<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin: 10px 0;
        }
        .nav-links a {
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网站导航</h1>
    <p>请选择你要访问的子站点：</p>
    <ul class="nav-links">
        <li><a href="https://sub1.example.com">子站点 1</a></li>
        <li><a href="https://sub2.example.com">子站点 2</a></li>
    </ul>
</body>
</html>
